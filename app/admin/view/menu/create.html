{extend name="public/base"/}
{block name="content"}
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">{:isset($info['id'])?'编辑':'新增'}后台菜单</h3>
    </div>

 	<div class="panel-body">
		<form action="{:isset($info['id'])? url('update') : url('save')}" method="post" class="form-horizontal form-submit">
			<div class="form-group">
				<label class="col-sm-2 control-label">标题</label>
				<div class="col-sm-2">
	    			<input type="text" class="form-control" name="title" value="{$info.title|default=''}">		 		
			 	</div>
			 	<p class="help-block">用于后台显示的配置标题</p>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">排序</label>
				<div class="col-sm-2">
	    			<input type="text" class="form-control" name="sort" value="{$info.sort|default=0}">				
				</div>
				<p class="help-block">用于分组显示的顺序</p>
			</div>
			<div class="form-group">
				<label class=" col-sm-2  control-label">链接</label>
				<div class="col-sm-2">
	    			<input type="text" class="form-control" name="url" value="{$info.url|default=''}">				
				</div>
				<p class="help-block">U函数解析的URL或者外链</p>
			</div>
			<div class="form-group">
				<label class=" col-sm-2  control-label">上级菜单</label>
				<div class="col-sm-2">
	    			<select name="pid" class="form-control">
	        		{volist name="menus" id="menu"}
	            		<option value="{$menu.id}">{$menu.title_show}</option>
	        		{/volist}
	    			</select>   			
				</div>
				<p class="help-block">所属的上级菜单</p>
			</div>
			<div class="form-group">
				<label class="col-sm-2  control-label">分组</label>
				<div class="col-sm-2">
	    			<input type="text" class="form-control" name="group" value="{$info.group|default=''}">				
				</div>
				<p class="help-block">用于左侧分组二级菜单</p>
			</div>

			<div class="form-group">
	 			<label class="col-sm-2 control-label">是否隐藏<span class="check-tips"></span></label>           			
				<div class="col-sm-2">
					<label class="radio-inline i-radios">
						<input type="radio" name="hide" value="1" {if condition="isset($info) AND ($info.hide == 1)"}checked {/if}>是
					</label>
					<label class="radio-inline i-radios">
						<input type="radio" name="hide" value="0" {if condition="isset($info) AND ($info.hide == 0)"}checked {/if}>否
					</label>
				</div>
			</div>
			<!--div class="form-group">
				<label class="control-label">仅开发者模式可见<span class="check-tips"></span></label>
				<div class="col-sm-2">
	    			<input class="hide" name="is_dev" value="{$info.is_dev |default='0'}">
					<if condition="$info.is_dev == 1">
					<div class="switch-wrapper">
						<span class="switch-enable selected">是</span>
						<span class="switch-disable">否</span>
					</div>
					<else/>
					<div  class="switch-wrapper">
						<span class="switch-enable">是</span>
						<span class="switch-disable selected">否</span>	
					</div>
					</if>
				</div>
			</div-->
			<div class="form-group">
				<label class="col-sm-2 control-label">ICON 图标</label>
				<div class="col-sm-2">
					<input type="text" class="form-control" name="icon" value="{$info.icon|default=''}">
				</div>
				<p class="help-block">位置左侧图标样式</p>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">说明</label>
				<div class="col-sm-2">
	    			<input type="text" class="form-control" name="tip" value="{$info.tip|default=''}">				
				</div>
				<p class="help-block">菜单详细说明</p>
			</div>
			
			<div class="form-group">
				<input type="hidden" name="id" value="{$info.id|default=''}">      		
	        	<div class="col-sm-4 col-sm-offset-2">
	            	<button class="btn btn-default" type="button" onclick="javascript:history.back(-1);return false;">取消</button>
	            	<button class="btn btn-primary" type="submit">保存</button>
	        	</div>
	        </div>
	    </form>
	</div>
</div>													

{/block}

{block name="script"}
    <script type="text/javascript">
        $("[name='pid']").val("{$info.pid|default = 0}");
    </script>
{/block}
