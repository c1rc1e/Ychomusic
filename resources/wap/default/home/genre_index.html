{extend name="public/common"/}
{block name="content"}
<div class="tm_div  clearfix">
	<div class="tour_title tc0" >全部分类分类</div>
</div>
<div class="tour_div clearfix">
	<div class="clearfix">
		{JY:genre result="v" limit="20" order="create_time" cache="86400"}
		<a class="tag" href="{$v['url']}">{$v['name']}</a>
		{/JY:genre}
	</div>
</div>
<div class="tm_div  clearfix">
	<div class="tour_title tc0" >所有歌曲</div>
</div>
<div class="tour_div ">
	<ul class="song_con">
		{JY:songs result="v" limit="15" grnre_id="$data['id']"}
		<li>
			<span class="numb"></span>
			<a class="sname text-ellipsis" title="{$v['name']}" href="{$v['url']}">{$v['name']}</a>
			<a class="gname text-ellipsis" title="{$v['name']}" href="{$v['artist_url']}">{$v['artist_name']}</a>
			<a class="play" title="播放{$v['name']}" href="{$v['url']}"></a>		
		</li>
		{/JY:songs}	
		<div id="load-more" class="more clearfix" style="margin-top:20px;" data-url="{:url('ajax/get_song')}" data-limit="15" data-order="{$order}">点击查看更多</div>			
	</ul>				
</div>
{/block}
