{extend name="public/common"/}
{block name="search"}{/block}
{block name="topnav"}
<style>#search{display:none}</style>
<div class="mod_search_bar">
	<div id="input_wrap" class="search_bar_cont">
		<form id="search_form" method="get" action="{JY:url name='search'}" onsubmit="return false">
			<input id="search_input" class="search_input" name='keys' type="search" autocomplete="off" style="-webkit-appearance: textfield;" autocorrect="off" placeholder="搜索歌曲">
		</form>
	</div>
	<div id="search_btn" class="search_bar_tip_text" style="">搜索</div>
</div>
{/block}

{block name="content"}
<div class="tour_div clearfix">
	<div class="tour_title tc0"><a  href="javascript:;">热门搜索</a></div>
</div>
<div class="tour_div tabs">
	<ul class="song_con">
		{JY:songs result="v" limit="20" order="rand()" cache="7200"}
		<li>
			<span class="numb">{$i}</span>
			<a class="sname text-ellipsis" title="{$v['name']}" href="{$v['url']}">{$v['name']}</a>
			<a class="gname text-ellipsis" title="{$v['name']}" href="{$v['artist_url']}">{$v['artist_name']}</a>
			<a class="play" title="播放{$v['name']}" href="{$v['url']}"></a>		
		</li>
		{/JY:songs}
	</ul>
</div>
{/block}
