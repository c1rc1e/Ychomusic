{extend name="public/common"/}
{block name="content"}

<div class="page_content_offset">
	<div class="container">	
		<div class="row clearfix">
			<!--搜索列表-->			
			<section class="col-sm-10 col-sm-offset-1">
				<div class="clearfix">
					<h3 class="pull-left pt_10"> [ {$keys} ]</span>的搜索结果</h3>
					<ul class="tabs_nav pull-right">
						<li><a href="{JY:url name='search'}" data-type="1" class="change-search d_block">搜索相关歌曲</a></li>
						<li class="active"><a href="JavaScript:;" class="d_block">艺人</a></li>
						<li><a href="{JY:url name='search'}" data-type="3" class="change-search d_block">搜索相关专辑</a></li>
					</ul>
				</div>
				<hr>
				<div class="tab-content mt_20">						
					<div class="tab-pane fade in active">
					{present name="list"}
						<nav class="mb_0">
							<ul class="horizontal_list clearfix  t_align_c">
								{JY:loop name="list" result="vo"}
								<li class="mr_15 mb_15">
									<a class="d_block photoframe tr_all_hover shadow" href="{$vo['url']}">
										<span class="d_block wrapper">
											<img alt="{$vo.name}" src="{$vo['cover_url']}" height="138" width="138" class="tr_all_long_hover">
										</span>
										<p class="mt_10">{$vo.name}</p>
									</a>
								</li>
								{/JY:loop}
							</ul>
						</nav>	

						<hr class="mb_10 ">
						<div class="row clearfix mb_5">
							<div class="col-sm-6">
								<span class="page_total">共查询到相关艺人【{$_total}】个</span>
							</div>
							<div class="col-sm-6 t_align_r">
								<ul class="horizontal_list pull-right page_list">{$_page}</ul>
							</div>
						</div>
						{else /}
						很抱歉，没有找到相关的结果						 
					{/present}
					</div>
				</div>
			</section>
		</div>
	</div>
</div>
<script type="text/javascript">
    $('.change-search').each(function () {
        var $this = $(this);
        var url = $this.attr('href');
        if (url.indexOf('?') > 0) {
            url += '&';
        } else {
            url += '?' + query;
        }
        url +=  'type=' + $this.data('type') +"&keys={$keys}";
        $this.attr('href', url);
    })
</script>
{/block}
