{extend name="public/common" /}

{block name="warp"}
<div class="tabbable tabbable-custom tabbable-reversed">
	<ul class="nav nav-tabs">
		<li class="active">
			<a href="javascript;">我的关注</a>
		</li>
		<li>
			<a href="{JY:url name='user_fans'}">我的粉丝</a>
		</li>
	</ul>
	<div class="tab-content clearfix">
		<div class="row clearfix album_list">
			{JY:follow  name="songs" result="v" uid="$user['uid']" limit="20" page="1"}
			<div class="col-sm-3">
				<a class="acover" href="{$v['url']}"> <img alt="{$v['nickname']}" src="{$v['avatar']}"></a>
				<span class="aname text-ellipsis">
				<a href="{$v['url']}"> {$v['nickname']}</a>
				</span>
			</div>
			{/JY:follow}
		</div>
		<ul class="horizontal_list clearfix mt_10 page_list">{$v_page}</ul>
	</div>
</div>
{/block}
