{extend name="public/common" /}

{block name="warp"}
<div class="tabbable tabbable-custom tabbable-reversed">
	<ul class="nav nav-tabs">
		<li>
			<a href="{JY:url name='user_fav'}">歌曲收藏</a>
		</li>
		<li class="active">
			<a href="{JY:url name='user_fav_album'}">专辑收藏</a>
		</li>
	</ul>
	<div class="tab-content clearfix">
		<div class="row clearfix album_list">
			{JY:fav  name="album" result="v" uid="$user['uid']" limit="20" page="1"  order="create_time"}
			<div class="col-sm-3">
				<a class="acover" href="{$v['url']}"> <img alt="{$v['name']}" src="{$v['cover_url']}"></a>
				<span class="aname text-ellipsis">
				<a href="{$v['url']}"> {$v['name']}</a>
				</span>
			</div>
			{/JY:fav}
		</div>
		<ul class="horizontal_list clearfix mt_10 page_list">{$v_page}</ul>

	</div>
</div>
{/block}
