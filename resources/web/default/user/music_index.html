{extend name="public/common" /}

{block name="warp"}
<div class="tabbable tabbable-custom tabbable-reversed">
	<ul class="nav nav-tabs">
		<li class="active"><a href="javascript:;">我的分享</a></li>
		<li><a href="{JY:url name='user_music_audit'}">正在审核</a></li>
		<li><a href="{JY:url name='user_music_back'}">驳回列表</a></li>
		<li><a href="{JY:url name='user_music_down'}">我的下载</a></li>
	</ul>
	<div class="tab-content clearfix">
		<div class="mb_10 clearfix relative play_box">
			<div class="row clearfix song_list">								
				<span class="col-sm-5 col-xs-8 text-center">	
					音乐标题								
				</span>
				<span class="col-sm-3 col-xs-2 p_hr_0">
					
				</span>
				<span class="col-sm-2 hidden-xs singer">所属分类</span>
				<!--span class="col-sm-2 col-xs-2">
					操作
				</span-->
			</div>
			<hr class="l_hr">
		</div>
		{JY:songs result="v" uid="$user['uid']" field="id,name,genre_id,album_id" limit="20" page="1"  order="create_time"}
		<div class="mb_10 clearfix relative play_box">
			<div class="row clearfix song_list">								
				<span class="col-sm-5 col-xs-8">	
					<span class="ls_num {lt name="i" value="4"}ls_num_top{/lt}">{$i}</span>									
					<a class="text-ellipsis" target="_play" href="{$v['url']}">{$v['name']}</a>									
				</span>
				<span class="col-sm-3 col-xs-2 p_hr_0">
				</span>
				<span class="col-sm-2 hidden-xs singer"><a href="{$v['genre_url']}">{$v['genre_name']}</a></span>
				<!--span class="col-sm-2 col-xs-2 ls_btns">	
					<a class="hidden-xs" target="_down" href="{$v['down_url']}"><i class="jy jy-cloud-down-f"></i></a>								
					<a class="music-action-btn hidden-xs" data-id="{$v['id']}" data-action="fav" href="javascript:;"><i class="jy jy-like"></i></a>
					<a class="jp-play-me " data-id="{$v['id']}" href="javascript:;"><i class="jy jy-play"></i>							</a>
				</span-->
			</div>
			<hr class="l_hr">
		</div>
		{/JY:songs}
		<div class="clearfix text-center mt_10 page_list">{$v_page}</div>

	</div>
</div>
{/block}
