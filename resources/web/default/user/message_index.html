{extend name="public/common" /}

{block name="warp"}
<div class="tabbable tabbable-custom tabbable-reversed">
    <ul class="nav nav-tabs">
        <li class="active">
            <a href="{JY:url name='user_msg'}">我的消息</a>
        </li>

        <li>
            <a href="{JY:url name='user_notice'}">系统消息</a>
        </li>
    </ul>
    <div class="tab-content clearfix">

        <ul class="media-list">
            {JY:loop name="list" result="v" }
            <li class="media">
                <div class="media-left">
                    <a href="{:url('user/Index/read', [ 'uid' => $v['post_uid']])}">
                      <img class="media-object" src="{:get_user_avatar($v['post_uid'],64)}" alt="{$v['post_uname']}">
                    </a>
                </div>
                <div class="media-body">
                
                    <h4 class="media-heading">{$v['title']}</h4>
                    {$v['content']}
                    <div class="media-footer">
                        <span class="m-time pull-left"><i class="jy jy-clock-o"></i>{$v['create_time']|time_format="Y-m-d"}</span>
                        <span class="m-btns pull-right">
                            {eq name="v['is_read']" value="1"}
                                <a class="text-success" href="javascript:;">已读</a>
                            {else /}
                                <a href="{:url('user/Message/read','id='.$v['id'])}">查看</a>
                            {/eq}
                            |<a href="{:url('user/Message/read','id='.$v['id'])}">回复</a>
                        </span>
                    </div>
                </div>
            </li>
            {/JY:loop}
        </ul>
        <ul class="horizontal_list clearfix mt_10 page_list">{$_page}</ul>

    </div>
</div>
{/block}
