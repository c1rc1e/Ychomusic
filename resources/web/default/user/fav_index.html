{extend name="public/common" /}

{block name="warp"}
<div class="tabbable tabbable-custom tabbable-reversed">
	<ul class="nav nav-tabs">
		<li class="active">
			<a href="{JY:url name='user_fav'}">歌曲收藏</a>
		</li>
		<li>
			<a href="{JY:url name='user_fav_album'}">专辑收藏</a>
		</li>
	</ul>
	<div class="tab-content clearfix">
		<div class="mb_10 clearfix relative play_box">
			<div class="row clearfix song_list">								
				<span class="col-sm-5 col-xs-8 text-center">	
					音乐标题								
				</span>
				<span class="col-sm-3 col-xs-2 p_hr_0">
					
				</span>
				<span class="col-sm-2 hidden-xs singer">所属分类</span>
				<span class="col-sm-2 col-xs-2 text-center">
					操作
				</span>
			</div>
			<hr class="l_hr">
		</div>
		{JY:fav name="songs" result="v" uid="$user['uid']" limit="20" page="1"  order="create_time"}
		<div class="mb_10 clearfix relative play_box">
			<div class="row clearfix song_list">								
				<span class="col-sm-5 col-xs-8">	
					<span class="ls_num {lt name="i" value="4"}ls_num_top{/lt}">{$i}</span>									
					<a class="text-ellipsis" target="_play" href="{$v['url']}">{$v['name']}</a>									
				</span>
				<span class="col-sm-3 col-xs-2 p_hr_0">
					<a class="text-ellipsis singer" target="_sing" href="{$v['artist_url']}">{$v['artist_name']}</a>	
				</span>
				<span class="col-sm-2 hidden-xs singer">
					<a href="{$v['genre_url']}">{$v['genre_name']}</a>
				</span>
				<span class="col-sm-2 col-xs-2 ls_btns">							
					<a class="music-action-btn hidden-xs" data-id="{$v['id']}" data-action="fav" href="javascript:;">
						<i class="jy jy-like"></i>
					</a>
					<a href="{$v['url']}">
						<i class="jy jy-play"></i>
					</a>
				</span>
			</div>
			<hr class="l_hr">
		</div>
		{/JY:fav}
		<ul class="horizontal_list clearfix mt_10 page_list">{$v_page}</ul>
	</div>
</div>
{/block}
